{% extends "task/base.html" %}

{% block title %}{{ category.title }}{% endblock %}

{% block content %}
<div class="frontpage">
    <h1>{{ category.title }}</h1>
    {% for task in category.tasks.all %}
        <div class="task">
            <p>{{ task.title }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
