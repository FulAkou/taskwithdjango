{% extends "task/base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="frontpage">
    <h1>{{ title }}</h1>
    <h2>Test</h2>
    <h2>Test2</h2>

    {% for task in tasks %}
        <div>
            <h3>{{ task.title }}</h3>
        </div>
        <div>
            <p>{{ task.description }}</p>
        </div>
    {% endfor %}

    <hr>

{% for category in categories %}
    <div>
        <h3>{{ category.title }}</h3>
    </div>
{% endfor %}

</div>
{% endblock %}
