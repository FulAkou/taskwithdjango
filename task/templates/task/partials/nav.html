<nav class="py-6 px-8 bg-purple-800 text-white flex items-center justify-between">
    <a class="text-xl"  href="{% url 'frontpage' %}">Toodoo</a>

    {% if  request.user.is_authenticated %}
    <form method="get" action="{% url 'search' %}">
        <input type="search" name="query" placeholder="Search..." class="py-2 px-4 bg-purple-600 rounded-xl">
        <button type="submit" class="py-2 px-4 bg-sky-500 rounded-xl hover:bg-sky-600">Search</button>
    </form>
        <form action="{% url 'signout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="py-2 px-4 bg-purple-600 rounded-xl hover:bg-purple-700">Logout</button>
        </form>
    {% else %}
        <div class="flex items-center space-x-4">
            <a href="{% url 'signin' %}" class="py-2 px-4 bg-purple-600 rounded-xl hover:bg-purple-700">Login</a>
            <a href="{% url 'signup' %}" class="py-2 px-4 bg-purple-600 rounded-xl hover:bg-purple-700">Register</a>
        </div>
    {% endif %}
